version: "3"
services:
  mysql:
    build: ./mysql
    container_name: spring_mysql
    env_file:
      - ./mysql/db.env
    volumes:
      - ./mysql/data:/var/lib/mysql #実データの永続化
      - ./mysql/log:/var/log/mysql #ログの永続化
    ports:
      - "3307:3306"
    networks:
      - springboot-net

  dbclient:
    image: phpmyadmin/phpmyadmin
    container_name: dbclient
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=spring_mysql #MySQLのコンテナ名を指定
      - PMA_USER=root
      - PMA_PASSWORD=password
    links:
      - mysql
    ports:
      - "4200:80"
    volumes:
      - ./dbclient/sessions:/sessions
    depends_on:
      mysql:
        condition: service_started
    networks:
      - springboot-net

  java:
    build:
        context: ../springboot
        dockerfile: Dockerfile
    container_name: java
    env_file:
      - ./mysql/db.env
    tty: true
    working_dir: /app
#    ↓Dokcerfileでコピーするため不要(逆にあると上書きになってjarが見つからない)
#    volumes:
#      - ../springboot:/app
    ports:
      - 8080:8080 #アプリケーション用
      - 5050:5050 #デバッグ用
    depends_on:
      mysql:
        condition: service_started
    entrypoint: "java -jar /app/app.jar"
    networks:
        - springboot-net
#TODO: downと同時に削除されるようにする(Java)

networks:
    springboot-net:
        driver: bridge